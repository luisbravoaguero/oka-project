webdriver {
   driver = chrome
   use.driver.service.pool = true
   serenity.take.screenshots = FOR_EACH_ACTION
   serenity.reports.show.step.details = true
   window.size = "1920x1080" // Definir el tama√±o de la ventana del navegador
}

#
# Chrome options can be defined using the chrome.switches property
#
chrome.switches="""--disable-gpu;--start-maximized;--no-sandbox;--disable-dev-shm-usage;--window-size=1920x1080;--incognito"""
#
# Define drivers for different platforms. Serenity will automatically pick the correct driver for the current platform
#
drivers {
windows {
#webdriver.chrome.driver = "C:/serenity/webdriver/windows/chromedriver.exe"
webdriver.chrome.driver = "src/test/resources/webdriver/windows/chromedriver.exe"
                                                }
linux {
  webdriver.chrome.driver = "src/test/resources/webdriver/linux/chromedriver"
  webdriver.gecko.driver = "src/test/resources/webdriver/linux/geckodriver"
 }
}

#
# This section defines environment-specific configuration for different environments.
# You can define normal Serenity properties, such as webdriver.base.url, or custom ones
# You can find more details about this feature at https://johnfergusonsmart.com/environment-specific-configuration-in-serenity-bdd/
#

environments {
  default {
    webdriver.base.url = "https://opensource-demo.orangehrmlive.com/web/index.php/auth/login"
  }
  dev {
    webdriver.base.url = "https://duckduckgo.com/dev"
  }
  staging {
    webdriver.base.url = "https://duckduckgo.com/staging"
  }
  prod {
    webdriver.base.url = "https://duckduckgo.com/prod"
  }
}